plugins {
    id 'java'
    id 'maven'
    id 'groovy'
}

repositories {
    mavenLocal()

    maven {
        url = 'https://repo.jenkins-ci.org/releases/'
    }
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
    maven {
        url = 'https://repo.spring.io/plugins-release/'
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
    compile 'org.jenkinsci.plugins:pipeline-model-definition:1.3.4.1'
    compile 'org.jenkins-ci.main:jenkins-core:2.158'
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        groovy {
            srcDirs = ["src/org/zowe/pipelines"]
        }
    }
    test {
        groovy {
            srcDirs = ["src/test/org/zowe/pipelines"]
        }
    }
}
group = 'org.zowe'
version = '0.0.1-SNAPSHOT'
description = 'zowe-cli-version-controller'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
