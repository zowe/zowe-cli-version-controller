/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven'
    id 'groovy'
}

repositories {
    mavenLocal()

    maven {
        url = 'https://repo.jenkins-ci.org/releases/'
    }
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
    maven {
        url = 'https://repo.jenkins-ci.org/public/'
    }
}

configurations {
    ivy
}

dependencies {
    ivy 'org.apache.ivy:ivy:2.4.0'
    implementation 'com.cloudbees:groovy-cps:1.25'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'org.codehaus.groovy:groovy-all:2.5.6'
    implementation 'org.jenkins-ci.main:jenkins-core:2.158'
    implementation 'org.jenkins-ci.plugins:junit:1.27@jar'
    implementation 'org.jenkins-ci.plugins:mailer:1.23@jar'
    implementation 'org.jenkins-ci.plugins.workflow:workflow-step-api:2.19@jar'
    implementation 'org.jenkinsci.plugins:pipeline-model-definition:1.3.4.1@jar'
    testImplementation 'junit:junit:4.12'
}

sourceSets {
    main {
        groovy {
            srcDirs = ["src/org/zowe/pipelines"]
        }
    }
    test {
        groovy {
            srcDirs = ["src/test/org/zowe/pipelines"]
        }
    }
}
group = 'org.zowe'
version = '1.9.0-SNAPSHOT'
description = 'zowe-cli-version-controller'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
tasks.withType(GroovyCompile) {
    groovyClasspath += configurations.ivy
}

groovydoc {
    destinationDir file('docs/groovydoc')
    source file('src')
    include 'org/zowe/**'
    use = true
    includePrivate = true
    link('https://javadoc.jenkins-ci.org/', 'hudson.', 'jenkins.')
    link('https://docs.oracle.com/javase/8/docs/api/', 'java.', 'javax.', 'org.xml.')
    link('http://docs.groovy-lang.org/latest/html/api/', 'groovy.', 'org.codehaus.groovy.')
    link('http://docs.groovy-lang.org/docs/ant/api/', 'org.apache.tools.ant.')
    link('https://junit.org/junit4/javadoc/latest/', 'junit.framework.', 'org.junit.')
    link('https://groovy.github.io/gmaven/apidocs/', 'org.codehaus.gmaven.')
}
