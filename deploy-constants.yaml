# Tags currently used
tags:
  # latest only
  latest: &latest
    - "latest"
  # Long Term Support (LTS) only
  lts: &ltsTags
    - "lts-incremental"
    - "lts-stable"
  # All tags
  all: &allTags
    - "latest"
    - "lts-incremental"
    - "lts-stable"

# Information for all packages to be deployed by CD pipelines
# Each package must contain at least the following properties
#   String[] tags: Contains all tags to be deployed
packages:
  "imperative":
    tags: *latest
  "perf-timing":
    tags: *latest
  "cli":
    tags: *latest
  "cics-for-zowe-cli":
    tags: *latest
  "db2-for-zowe-cli":
    tags: *latest
  "ims-for-zowe-cli":
    tags: *latest
  "mq-for-zowe-cli":
    tags: *latest
  "zos-make-for-zowe-cli":
    tags: *latest
