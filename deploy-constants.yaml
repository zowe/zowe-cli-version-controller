# Tags currently used
tags:
  # latest only
  latest: &latest
    - "latest"
  # latest and LTS (Long Term Support)
  lts: &ltsTags
    - "latest"
    - "zowe-v1-lts"
  # latest and next (early access features)
  next: &nextTags
    - "latest"
    - "next"
  # latest, LTS, and next
  npmTags: &npmTags
    - "latest"
    - "zowe-v1-lts"
    - "next"

# Information for all packages to be deployed by CD pipelines
# Each package must contain at least the following properties
#   String[] tags: Contains all tags to be deployed
packages:
  "perf-timing":
    tags: *ltsTags
  "imperative":
    tags: *npmTags
  "zowe-cli":
    packages:
      # Don't change order of monorepo packages
      "cli-test-utils":
        tags: *nextTags
      "core-for-zowe-sdk":
        tags: *npmTags
      "zos-uss-for-zowe-sdk":
        tags: *npmTags
      "provisioning-for-zowe-sdk":
        tags: *npmTags
      "zos-console-for-zowe-sdk":
        tags: *npmTags
      "zos-files-for-zowe-sdk":
        tags: *npmTags
      "zosmf-for-zowe-sdk":
        tags: *npmTags
      "zos-workflows-for-zowe-sdk":
        tags: *npmTags
      "zos-jobs-for-zowe-sdk":
        tags: *npmTags
      "zos-tso-for-zowe-sdk":
        tags: *npmTags
      "cli":
        tags: *npmTags
  "cics-for-zowe-cli":
    tags: *npmTags
  "db2-for-zowe-cli":
    tags: *npmTags
  "ims-for-zowe-cli":
    tags: *npmTags
  "mq-for-zowe-cli":
    tags: *npmTags
  "secure-credential-store-for-zowe-cli":
    tags: *ltsTags
  "tasks-for-zowe-cli":
    tags: *nextTags
  "zos-ftp-for-zowe-cli":
    tags: *ltsTags
  "zos-make-for-zowe-cli":
    tags: *nextTags
